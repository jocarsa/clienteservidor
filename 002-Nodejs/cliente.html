<!doctpe html>
<html>
    <head>
        <title>Cliente-Servidor</title>
    </head>
    <body>
        <div id="contenedor"></div>
        <script>
            fetch('http://localhost:3000/')
              .then(response => {
                return response.json();
              })
              .then(data => {
                document.getElementById("contenedor").innerHTML = data.mensaje
              })
          
        </script>
    </body>
</html>
